<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aqua Employee ChatGPT Tips & Tricks</title>
<script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-firestore.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <a href="https://aquachatgpt.github.io/"><img id="Aqua-Aerobic Systems, Inc logo" src="aqua.png" width="250px" alt="Go Home"></a><br>
    <h1>ChatGPT Tips & Tricks</h1>
     <details name="chatgpt"><summary>Click Here to add new post!</summary><form id="tipForm">
      <input type="text" id="employeeName" placeholder="Your Name" required="">
      <textarea id="tipContent" placeholder="Share ChatGPT tip, trick and link (optional)" required="" style="height: 100px; width: 477px;"></textarea>
       <input type="text" id="url" placeholder="link (optional)">
      <button type="submit">Submit</button>
    </form></details>
    <p style='font-size: 12px;color: grey;'>Click on triangle(s) below to expand sections</p>
    <div id="tipsContainer"></div>
     <div id="message"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
