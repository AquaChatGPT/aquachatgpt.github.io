<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

<script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.11"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/json2csv/5.0.7/json2csv.umd.min.js" integrity="sha512-Y/m9reebIxHNDYNSMG3VJwc6eFGM9dnUcIwELJcebO7YvZ9OEkOMTGAZnwGvnErU3aNNoby3yOobTXTseQ7S8A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/json2csv/5.0.7/json2csv.umd.js" integrity="sha512-Pdraea/fEMtwxvXRgoXiXOSWAgfZ0cMd69yTGH76/ag/SbEAF8uhJNH1BnMM5J54+CiDaMWGKw/YV5BVwdkX7A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container" id="container" style="height: fit-content;">
   <input type="hidden"  id="id" name="id"> 
    <input type="hidden"  id="ip" name="ip"> 
    <a href="/"><img id="Aqua-Aerobic Systems, Inc logo" src="aqua.png" width="160px" title="Click to go home/refresh home page!"></a><br>
    <center><div style="font-size: 18pt;color:#00529c;"><b>AquaAI</b></div><div style="font-size: 9pt;color:rgb(106, 106, 129);">Suggested prompts,tips/tricks</div></center>
    <center><p style='font-size: 9pt;color:blue;'><a href="/help/Introduction.html"  title="Click to get help!"><b>HELP | MEETING NOTES | PDF TOKEN COUNTER/SPLITTER</b></a></p></center>
    <div id="news">
     <center><details name="chatgpt" id="removeit"><summary style='font-size: 9pt;color:blue;'>CLICK HERE TO ADD PROMPT OR TIP/TRICK</summary><article><form id="tipForm">
      <input type="text" id="employeeName" placeholder="1)  Please enter your full name  (required)" required="" style="font-size: 12px;">
      <textarea id="tipContent" placeholder="2) Post one of the following (required)&#10;   a) Suggested Prompt&#10;   b) Tip/Trick&#10;   c) Other (Resource/Help)" required="" style="height: 100px; font-size: 12px;"></textarea>
       <input type="text" id="url" placeholder="3)  Share link (i.e., AI chats, ChatGPT chat, POE Conversation, Website)" style="font-size: 12px;">
       <textarea id="summary" placeholder="4) Please summarize&#10;   a) Suggested Prompt Accuracy and Lessons Learned&#10;   b) Benefits of using Tip/Trick&#10;   c) Value of resource/help" style="height: 140px; font-size: 12px;"></textarea>
      <!-- <center><p style='font-size: 11px;color: lightslategrey;'> <a onclick='copysummary()' href='javascript:void(0);'>** Paste Summary Questions Into Above Text Area</a></p></center>-->
       <button type="submit">Submit</button><br>
    </form></article></details></center>
  </div>
     <div id="edits">
      <center><details name="chatgpt" open><summary style='font-size: 9pt;color:blue;' id="viewpost">EDIT POST</summary><article><form id="EditForm">
        <label style="text-align: left;"><b>Full Name:</b></label>
        <input type="text" id="employeeName2" placeholder="1)  Please enter your full name  (required)" required="" style="font-size: 12px;">
        <label style="text-align: left;"><b>Post:</b></label>
        <textarea id="tipContent2" placeholder="2) Post one of the following (required)&#10;   a) Suggested Prompt&#10;   b) Tip/Trick&#10;   c) Other (Resource/Help)" required="" style="height: 100px;font-size: 12px;"></textarea>
        <label style="text-align: left;"><b>Link:</b></label>
        <input type="text" id="url2" placeholder="3)  Share link (i.e., AI chats, ChatGPT chat, POE Conversation, Website)" style="font-size: 12px;">
        <label style="text-align: left;"><b>Summary:</b></label>
        <textarea id="summary2" placeholder="4) Please summarize&#10;   a) Suggested Prompt Accuracy and Lessons Learned&#10;   b) Benefits of using Tip/Trick&#10;   c) Value of resource/help" style="height: 140px;font-size: 12px;"></textarea>
        <!-- <center><p style='font-size: 11px;color: lightslategrey;'> <a onclick='copysummary2()' href='javascript:void(0);'>** Paste Summary Questions Into Above Text Area</a></p></center>-->
        <button type="submit" id="viewbutton">Update</button><br>
      </form></article></details></center>      
    </div>
    <div id="tipsContainer"></div>
    <div id="viewtipsContainer"></div>
    <div id="message"></div>
    <div id="footer"></div>
   <center><div id="counters" style="width:200px;height:50px;/* border:1px solid black;padding:5px;margin:5px;*/" title="Active count of AquaAI team member interactions!"><b><span id="typed" style='font-size: 10px;color:rgb(253, 0, 0);width: 140px'></span></b><div id="typed-strings"><p style='font-size: 10px;color:rgb(255, 255, 255);''>AquaAI Team Interactions<br><b><span id="visitCount" style='font-size: 10px;color:rgb(137, 6, 245);'></span></b></p></span></div></div></center>
  </div>
  <script src="app.js"></script>
</body>
